<form #registerForm="ngForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <div class="form-group">
        <input type="text" class="form-control" required name="firstName" placeholder="firstName" [(ngModel)]="user.firstName">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" required name="lastName" placeholder="lastName" [(ngModel)]="user.lastName">
      </div> 
  
    <div class="form-group">
      <input type="text" class="form-control" required name="username" placeholder="Username" [(ngModel)]="user.username">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" required name="email" placeholder="Email" [(ngModel)]="user.email">
      </div>
  
    <div class="form-group">
      <input type="password" class="form-control" required name="password" placeholder="Password" [(ngModel)]="user.password">
    </div>

    <div class="form-group">
        <input type="text" class="form-control" required name="locationID" placeholder="locationId" [(ngModel)]="user.locationID">
      </div>


  
    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>
    
  </form>
