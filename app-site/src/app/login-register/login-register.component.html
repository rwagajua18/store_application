<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">shopping App</a>
    

    
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Select Store <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Order Summary</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" (click)="logout()">Logout</a>
        </li>
        
      </ul>

      <!--using ngIf directive to conditionally change DOM element
           if user is logged in, the drop down button shows up-->
      <div *ngIf="loggedIn()" class="dropdown">
        <a class="dropdown-toggle">
          Welcome User
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#"><i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>

      <!--Template form for logging in. if a user is not logged in, ngIf conditionally renders the template form-->
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0"(ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]= "user.username">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]= "user.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
    
  </nav>
